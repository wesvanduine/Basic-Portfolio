<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>
<body>
	<header id="masthead">
		<a href= "index.html" id="logo">Wes Van Duine</a>
		<div class="container">
			<nav>
				<a href= "index.html">About</a>
				<a href= "portfolio.html">Portfolio</a>
				<a href= "contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		
		<section class="main-container">
			
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>

					<li>
						<label for="Email">Email:</label>
						<input type="text" name="email" id="email" placeholder="example@email.com" required="required">
					</li>

					<li>
						<label for="Message">Message:</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				<button type="button">Submit</button>

				</ul>
				
			</form>
		
		</section>

		<section class="sidebar">
			<div id= "connect">
				<h2>Connect with Me</h2>

				<img src="assets\images\github.svg" class="social" alt="GitHub">
				<img src="assets\images\linkedin.svg" class="social" alt="LinkedIn">
				<img src="assets\images\stackoverflow.svg" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright Wes Van Duine
		</div>
	</footer>
</body>
</html>
